<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Partículas de fondo */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .coming-soon {
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 100;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 2s ease-out 0.5s forwards;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeInUp 2s ease-out 1s forwards;
        }

        /* Cubo 3D */
        .cube-container {
            perspective: 1000px;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeInUp 2s ease-out 1.5s forwards;
        }

        .cube {
            width: 80px;
            height: 80px;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: rotate 10s infinite linear;
        }

        .cube:hover {
            animation-play-state: paused;
            transform: scale(1.1);
        }

        .cube-face {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.3));
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .cube-face.front { transform: translateZ(40px); }
        .cube-face.back { transform: translateZ(-40px) rotateY(180deg); }
        .cube-face.right { transform: rotateY(90deg) translateZ(40px); }
        .cube-face.left { transform: rotateY(-90deg) translateZ(40px); }
        .cube-face.top { transform: rotateX(90deg) translateZ(40px); }
        .cube-face.bottom { transform: rotateX(-90deg) translateZ(40px); }

        @keyframes rotate {
            0% { transform: rotateX(0) rotateY(0); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal h2 {
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .modal p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .email-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .email-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 1rem;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .email-input:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        .join-btn {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 1rem;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .join-btn:hover {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #ffffff;
        }

        /* Mensaje de éxito */
        .success-message {
            display: none;
            color: #4CAF50;
            margin-top: 1rem;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .modal-content {
                padding: 2rem;
                margin: 1rem;
            }
            
            .cube {
                width: 60px;
                height: 60px;
            }
            
            .cube-face {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <div class="container">
        <h1 class="coming-soon">Coming Soon</h1>
        <p class="subtitle">Something big is about to come...</p>
        
        <div class="cube-container">
            <div class="cube" id="cube">
                <div class="cube-face front"></div>
                <div class="cube-face back"></div>
                <div class="cube-face right"></div>
                <div class="cube-face left"></div>
                <div class="cube-face top"></div>
                <div class="cube-face bottom"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" id="closeBtn">&times;</button>
            <h2>Join Waitlist</h2>
            <p>Sé el primero en descubrir lo que está por venir</p>
            
            <form class="email-form" id="emailForm">
                <input type="email" class="email-input" placeholder="tu@email.com" required>
                <button type="submit" class="join-btn">Join</button>
                <div class="success-message" id="successMessage">
                    ¡Bienvenido a la lista exclusiva!
                </div>
            </form>
        </div>
    </div>

    <script>
        // Crear partículas
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamaño y posición aleatoria
                const size = Math.random() * 3 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Modal functionality
        const cube = document.getElementById('cube');
        const modal = document.getElementById('modal');
        const closeBtn = document.getElementById('closeBtn');
        const emailForm = document.getElementById('emailForm');
        const successMessage = document.getElementById('successMessage');

        // Abrir modal
        cube.addEventListener('click', () => {
            modal.classList.add('show');
        });

        // Cerrar modal
        closeBtn.addEventListener('click', () => {
            modal.classList.remove('show');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('show');
            }
        });

        // Manejar formulario
        emailForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const emailInput = emailForm.querySelector('.email-input');
            const email = emailInput.value;
            
            // Aquí puedes agregar la lógica para enviar el email a tu backend
            // Por ejemplo: enviar a una API, Google Sheets, etc.
            console.log('Email agregado a la waitlist:', email);
            
            // Simular guardado exitoso
            localStorage.setItem('waitlistEmail', email);
            
            // Mostrar mensaje de éxito
            successMessage.style.display = 'block';
            emailInput.value = '';
            
            // Cerrar modal después de 2 segundos
            setTimeout(() => {
                modal.classList.remove('show');
                successMessage.style.display = 'none';
            }, 2000);
        });

        // Inicializar partículas cuando cargue la página
        window.addEventListener('load', createParticles);

        // Cerrar modal con tecla Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                modal.classList.remove('show');
            }
        });
    </script>
</body>
</html>
